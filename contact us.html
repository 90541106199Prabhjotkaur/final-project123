<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamborghini Website - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: right;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      margin: 20px;
      background-color: rgba(127, 182, 240, 0.9);
    }

    .contact-form {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-right: 20px;
    }

    .map-address {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .hours-operation {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .form-input {
      margin-bottom: 10px;
    }

    .form-input label {
      display: block;
      font-weight: bold;
    }

    .form-input input,
    .form-input textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-input textarea {
      resize: vertical;
    }

    .form-submit {
      text-align: center;
    }

    .form-submit button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a> <!-- Link to the "home page" page -->
        <a href="our team.html">our team </a> <!-- Link to the "our team" page -->
        <a href="file:///C:/Users/prabh/OneDrive/Desktop/final%20project/service.html">Services</a> <!-- Link to the "Our Services" page -->
        <a href="contact us.html">contact us</a> <!-- Link to the "contact us" page -->
      </div>
      <!-- Your search bar code here -->
    </nav>
  </header>
  <div class="container">
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <div class="form-input">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-input">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-submit">
        <button type="submit">Send</button>
      </div>
    </div>
    <div class="map-address">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3382.770045063381!2d-118.47783608443082!3d34.05223568084772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf4f30428e22!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1660411353747!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="hours-operation">
      <h2>Hours of Operation</h2>
      <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
      <p>Saturday - Sunday: Closed</p>
    </div>
  </div>
</body>
</html>
